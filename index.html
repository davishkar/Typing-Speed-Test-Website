<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="quote-display">Typing Speed Test</h1>
    <main>
       
        
        <div class="typing">
            <p id="quote-text">"The only limit to our realization of tomorrow is our doubts of today." â€“ Franklin D. Roosevelt</p>
        </div>

        <hr>

        <div class="score">
            <div class="timer">
                <p>Time Left: <span id="timer">30</span> s</p>
            </div>
            <div class="words-per-minute">
                <p>WPM: <span id="wpm">0</span></p>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <textarea id="quote-input" class="quote-input" placeholder="Start typing here..." aria-label="Typing area"></textarea>

        <p id="feedback" class="feedback"></p>

        <div class="button-group">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="retry-btn">Retry</button>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
